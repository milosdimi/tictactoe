<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/tic-tac-toe.png" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body onload="init()">
    <h1>Tic Tac Toe</h1>

    <div id="gameModeSelection" class="center mt-32">
      <button onclick="selectGameMode('human')">Gegen Mensch spielen</button>
      <button onclick="selectGameMode('computer')">
        Gegen Computer spielen
      </button>
    </div>

    <div id="content" class="mt-32"></div>

    <div id="scoreboard" class="mt-32">
      <p>Player 1 (Kreis): <span id="player1Score">0</span></p>
      <p>Player 2 (Kreuz): <span id="player2Score">0</span></p>
    </div>

    <div class="center mt-32">
      <button onclick="restartGame()">Spiel neu starten</button>
      <button onclick="changeOpponent()">Gegner wechseln</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
